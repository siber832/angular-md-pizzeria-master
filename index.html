<!doctype html>
<html lang="es" ng-app="Pizzeria">
    <head>
        <meta charset="utf-8" />
        <title>Danny's Pizza</title>
        <meta name="description" content="Pizzeria de Dani" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />

        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body ng-cloak layout="column">
        <md-toolbar layout="row" class="md-toolbar-tools">
            <div class="md-toolbar-tools">
                <h2 md-truncate flex>Danny's Pizza</h2>

                <md-button class="login-button" ng-href="#acceder">
                    <md-icon md-svg-src="/angular-md-pizzeria-master/css/open-iconic/svg/account-login.svg"></md-icon>
                    Acceder
                </md-button>
            </div>
        </md-toolbar>
        <div flex layout="row">
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp" flex="15">
                <md-list>
                    <md-list-item class="text-center">
                        <a ng-href="#/">
                            <img src="img/pizza.jpg" class="logo"/>
                        </a>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-href="#nuevo_usuario">
                            NUEVO USUARIO
                        </md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-href="#pizzas">
                            VER PIZZAS
                        </md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-href="#insertar_pizza">
                            AÃ‘ADIR PIZZAS
                        </md-button>
                    </md-list-item>

                </md-list>
            </md-sidenav>
            <md-content flex="85" layout="column" ng-view></md-content>
        </div>

        <!-- Angular Material requires Angular.app Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <!-- App -->
        <script src="app/main.js"></script>
    </body>
</html>
